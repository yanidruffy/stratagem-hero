<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- meta tags -->
	<meta name="description" content="Stratagem Hero, Play the Super Destroyer mini game right here">
	<meta name="keywords" content="helldivers, helldivers 2, stratagem hero, gaming, mini game, super citizen">
<!-- favicon -->
	<link rel="apple-touch-icon" sizes="180x180" href="./assets/favicon/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="./assets/favicon/favicon-16x16.png">
	<link rel="manifest" href="./assets/favicon/site.webmanifest">
<!-- css -->
	<link rel="stylesheet" href="./assets/css/style.css">
<!-- title -->
	<title>Stratagem Hero</title>
</head>
<body>
	<h1 class="title">
		Stratagem hero
	</h1>
	<hr>
	<div class="game-area">
		<div class="game-status">
			<p class="round">Round: <span id="round">0</span></p>
			<p class="timer">Time Remaining: <span id="time">10</span></p>
		</div>
		<h2 id="stratagem">Stratagem</h2>
		<div id="stratagem-combo"></div>
		<div class="start" id="instruction">Press any arrow key or button to start</div>
		<div class="mobile-input">
			<button data-type="arrow-up" class="btn btn-up"><i class="fa-solid fa-circle-arrow-up"></i></button>
			<div class="arrow-row">
				<button data-type="arrow-left" class="btn btn-left"><i class="fa-solid fa-circle-arrow-left"></i></button>
				<button data-type="arrow-down" class="btn btn-down"><i class="fa-solid fa-circle-arrow-down"></i></button>
				<button data-type="arrow-right" class="btn btn-right"><i class="fa-solid fa-circle-arrow-right"></i></button>
			</div>
		</div>
	</div>
	<hr>
<!-- high score -->
	<div class="score-area">
		<p class="high-score">High Score: <span id="score">0</span></p>
	</div>
<!-- font awesome -->
	<script src="https://kit.fontawesome.com/e7f4edf267.js" crossorigin="anonymous"></script>
<!-- js -->
	<script src="./assets/js/stratagems.js"></script>
	<script src="./assets/js/script.js"></script>
</body>
</html>
